        with:
          host: ${{ secrets.REMOTE_HOST }}  
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/web/static"   # è¿œç¨‹æœåŠ¡å™¨é™æ€èµ„æºç›®å½•
          strip_components: 1