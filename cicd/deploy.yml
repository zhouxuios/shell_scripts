name: GitHub Pages and Remote Server Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Node 22 å»ºè®®æ­é…æœ€æ–°çš„ pnpm 9

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22 # ğŸ‘ˆ å®Œç¾åŒ¹é…ä½ æœ¬åœ°ç¯å¢ƒ
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Project
        run: pnpm run build

      # ... åç»­éƒ¨ç½²åˆ° GitHub Pages å’Œ è¿œç¨‹æœåŠ¡å™¨ çš„æ­¥éª¤ä¿æŒä¸å˜ ...
      # éƒ¨ç½²åˆ° GitHub Pages,ç¬¬ä¸€æ¬¡git actionsæ‰§è¡ŒæˆåŠŸä¼šåˆ›å»º gh-pages åˆ†æ”¯
      # éœ€è¦åœ¨ä»“åº“çš„ Settings > Pages ä¸­è®¾ç½®åˆ†æ”¯ä¸º gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: false 
      
      # éƒ¨ç½²åˆ°è¿œç¨‹æœåŠ¡å™¨,éœ€è¦åœ¨ GitHub ä»“åº“çš„ Secrets ä¸­é…ç½® REMOTE_HOST, REMOTE_USER, SSH_PRIVATE_KEY
      - name: Deploy to Remote Server via SCP
